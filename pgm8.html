<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h3>HTML Forms</h3>
    <form action="">
        <label for="foremail">Enter Email:</label>
        <input type="text" id="foremail">
        <br>
        <br>
        <label for="forpassword">Enter Password:</label>
        <input type="password" id="forpassword">
        <br>
        <br>
        <label for="forcount">Enter Count:</label>
        <input type="number" id="forcount">
        <br>
        <br>
        <button>SUBMIT</button>
    </form>
    <br>
    <hr>
    <br>
    <h4>USER REGISTERATION</h4>
    <form action="">
        <label for="">Name:</label>
        <input type="text" placeholder="Enter your name">
        <br>
        <br>
        <label for="">Email:</label>
        <input type="text" placeholder="Enter your email">
        <br>
        <br>
        <label for="">Phone:</label>
        <input type="number" name="" id="" placeholder="Enter your mobile number">
        <br>
        <br>
        <label for="">DOB:</label>
        <input type="date">
        <br>
        <br>
        <input type="radio" name="gender">
        <label for="">Male</label>
        <input type="radio" name="gender">
        <label for="">Female</label>
        <input type="radio" name="">
        <label for="">Other</label>
        <br>
        <br>
        <label for="">Upload Resume:</label>
        <input type="file">
        <br>
        <br>
        <label for="">Address:</label>
        <textarea name="" id="" cols="50" rows="2"></textarea>
        <br>
        <br>
        <label for="">Select Course:</label>
        <select name="" id="">
            <option value="" disabled selected>Select Batch</option>
            <option value="">BTech</option>
            <option value="">MTech</option>
            <option value="">BCA</option>
            <option value="">MCA</option>
        </select>
        <br>
        <br>
        <label for="">Skills:</label>
        <input type="checkbox">
        <label for="">HTML</label>
        <input type="checkbox">
        <label for="">CSS</label>
        <input type="checkbox">
        <label for="">JavaScript</label>
    </form>
</body>

</html>
