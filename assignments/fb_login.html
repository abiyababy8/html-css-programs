<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <style>
        .page{
            width: 100%;
            height:700px;
            background-color: white;
        }
        .facebook{
            background-color: rgb(242, 244, 247);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            padding-top: 80px;
            padding-bottom: 80px;
            height: 400px; 
            width: 100%;
            margin: -44px 0px -4px 0px;
            border: 0px;
            align-content: center;
        }
        img{
            margin-top: -30px;
            margin-bottom: -30px;
            margin-left: 520px;
            border: 0px;
            position: relative;
            
        }
        .login{
            background-color: white;
            position: relative;
            margin-left: 480px;
            margin-top: -80px;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, .1), 0px 8px 16px rgba(0, 0, 0, .1);
            margin: auto;
            padding: 0 0 14px 0;
            width: 396px;
        }
        p{
            text-align: center;
            font-size: 20px;
            padding-top: 20px;
        }
        input{
            width: 330px;
            height: 30px;
            padding: 14px 16px;
            border-radius: 6px;
            border: 1px solid #dddfe2;
            margin-left: 15px;
            margin-right: 15px;
            font-size: 17px;
            position: relative;
        }
        button{
             width: 364px;
            height: 50px;
            padding: 14px 16px;
            border-radius: 6px;
            color: white;
            background-color: 	#1877F2;
            margin-left: 15px;
            margin-right: 15px;
            border:none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        
        }
        #a{
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #b{
            margin-top: 10px;
            margin-bottom: 10px;
        } 
        .link{
            font-size: 14px;
            color:	#1877F2;
            margin-bottom: 5px;
            margin-top: 0px;
        } 
        .la{
            text-decoration: none;
            color:	#1877F2;
        }
        .lb{
            text-decoration: none;
            color:	#1877F2;
        }
        .la:hover{
              text-decoration: underline;
              color:	#1877F2;
        }
        .lb:hover{
            text-decoration: underline;
            color:	#1877F2;
        }
    </style>
</head>
<body>
    <div class="page">
       <div class="facebook">
         <img src="https://logolook.net/wp-content/uploads/2021/06/Facebook-Log%D0%BE.png" alt="" height="120px" width="210px">
          <div class="login">
            <p>Log in to Facebook</p>
           <input type="text" placeholder="Email address or phone number" size="50" id="a">
           <input type="password" placeholder="Password" size="50" id="b">    
           <button>Log in</button>
           <p class="link"><a href="" class="la">Forgotten account?</a> . <a href="" class="lb">Sign up for Facebook</a></div></p>
          </div>
     </div>
   </div>
</body>
</html>
